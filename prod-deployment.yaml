apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app-prod
  labels:
    app: fastapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: hanoguz00/fastapi-app:latest
        ports:
        - containerPort: 8000
